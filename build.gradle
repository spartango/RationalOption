// Project: Superior Option type for Java
version = '0.1'

// Java components
apply plugin: 'java'

// IDE support
apply plugin: 'eclipse'

// Language support
sourceCompatibility = 1.7

// Repositories
repositories {
    mavenCentral()
}

// External dependencies
dependencies {
    
    // Junit
    testCompile group: 'junit', name: 'junit', version: '4.+'

}

defaultTasks 'build'
